<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <h1>informações básicas</h1>
        <div id="info-basicas">
            <label for="">Nome do evento</label>
            <input type="text" placeholder="Digite o nome do evento">
            <label for="">Assunto:</label>
            <select name="" id="">
                <option value="">Corrida e Caminhada</option>
                <option value="">Companhia pra ponto de ônibus</option>
                <option value="">Futebol</option>
                <option value="">Basquete</option>
                <option value="">Show</option>
                <option value="">Teatro</option>
            </select>
        </div>

        <div id="data">
            <h2>Data e Hora</h2>
            <p>informe aos participantes quando o evento vai acontecer.</p>
            <h3>Data de início:</h3>
            <input type="date" name="" id="">
            <h3>Hora de início</h3>
            <input type="time">
            <h3>Data de término</h3>
            <input type="date" name="" id="">
            <h3>Hora do término</h3>
            <input type="time">
        </div>
        <div id="info-membros">
            <h2>informações de membros (OPCIONAL)</h2>
            <h3>Numero mínimo de pessoas:</h3>
            <input type="number">
            <h3>Numero Máximo de pessoas</h3>
            <input type="number">
        </div>

        <div id="descricoes">
            <h2>Descrição (OPCIONAL)</h2>
            <textarea name="" id=""></textarea>
        </div>
        <button>Criar evento</button>
    </form>

</body>

</html>
